<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SQL Injection Demo — Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg">
  <main class="card">
    <div class="brand">
      <h1>SQL<span class="accent">Demo</span></h1>
      <p class="muted">Educational — Vulnerable app (Do not deploy)</p>
    </div>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login" class="form">
      <label class="label">Username</label>
      <input class="input" type="text" name="username" placeholder="e.g. admin" required>

      <label class="label">Password</label>
      <input class="input" type="password" name="password" placeholder="password" required>

      <button class="btn" type="submit">Login</button>
    </form>

    <footer class="hint">
      Injection for demo: <code>' OR '1'='1</code>
    </footer>
  </main>
</body>
</html>
